<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="kepemimpinanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#kepemimpinanGrad)"/>
  
  <!-- Leader Figure -->
  <g transform="translate(120, 50)">
    <!-- Head -->
    <circle cx="30" cy="25" r="12" fill="white"/>
    <!-- Body -->
    <rect x="24" y="37" width="12" height="30" fill="white"/>
    <!-- Arms pointing -->
    <rect x="10" y="45" width="20" height="6" fill="white"/>
    <rect x="40" y="45" width="20" height="6" fill="white"/>
    <!-- Legs -->
    <rect x="26" y="67" width="6" height="20" fill="white"/>
    <rect x="34" y="67" width="6" height="20" fill="white"/>
  </g>
  
  <!-- Team Members -->
  <g transform="translate(60, 110)">
    <!-- Member 1 -->
    <circle cx="20" cy="15" r="8" fill="white" opacity="0.8"/>
    <rect x="16" y="23" width="8" height="20" fill="white" opacity="0.8"/>
    <rect x="14" y="43" width="4" height="12" fill="white" opacity="0.8"/>
    <rect x="22" y="43" width="4" height="12" fill="white" opacity="0.8"/>
    
    <!-- Member 2 -->
    <circle cx="60" cy="15" r="8" fill="white" opacity="0.8"/>
    <rect x="56" y="23" width="8" height="20" fill="white" opacity="0.8"/>
    <rect x="54" y="43" width="4" height="12" fill="white" opacity="0.8"/>
    <rect x="62" y="43" width="4" height="12" fill="white" opacity="0.8"/>
    
    <!-- Member 3 -->
    <circle cx="100" cy="15" r="8" fill="white" opacity="0.8"/>
    <rect x="96" y="23" width="8" height="20" fill="white" opacity="0.8"/>
    <rect x="94" y="43" width="4" height="12" fill="white" opacity="0.8"/>
    <rect x="102" y="43" width="4" height="12" fill="white" opacity="0.8"/>
    
    <!-- Member 4 -->
    <circle cx="140" cy="15" r="8" fill="white" opacity="0.8"/>
    <rect x="136" y="23" width="8" height="20" fill="white" opacity="0.8"/>
    <rect x="134" y="43" width="4" height="12" fill="white" opacity="0.8"/>
    <rect x="142" y="43" width="4" height="12" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Leadership Arrow -->
  <polygon points="150,90 170,80 170,85 190,85 190,95 170,95 170,100" fill="#F59E0B"/>
  
  <!-- Text -->
  <text x="150" y="190" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Kepemimpinan</text>
</svg>