<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="protokolerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EA580C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FB923C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#protokolerGrad)"/>
  
  <!-- Podium -->
  <g transform="translate(100, 80)">
    <rect x="0" y="40" width="100" height="60" fill="white" opacity="0.9" rx="5"/>
    <rect x="10" y="50" width="80" height="40" fill="none" stroke="#EA580C" stroke-width="2"/>
    
    <!-- Microphone -->
    <circle cx="50" cy="35" r="4" fill="white"/>
    <rect x="48" y="20" width="4" height="15" fill="white"/>
    <rect x="45" y="15" width="10" height="8" fill="white" rx="4"/>
  </g>
  
  <!-- Flag -->
  <g transform="translate(50, 30)">
    <rect x="0" y="0" width="2" height="80" fill="white"/>
    <rect x="2" y="5" width="30" height="15" fill="#DC2626"/>
    <rect x="2" y="20" width="30" height="15" fill="white"/>
  </g>
  
  <!-- Audience -->
  <g transform="translate(40, 150)">
    <circle cx="20" cy="10" r="6" fill="white" opacity="0.7"/>
    <circle cx="40" cy="10" r="6" fill="white" opacity="0.7"/>
    <circle cx="60" cy="10" r="6" fill="white" opacity="0.7"/>
    <circle cx="80" cy="10" r="6" fill="white" opacity="0.7"/>
    <circle cx="100" cy="10" r="6" fill="white" opacity="0.7"/>
    <circle cx="120" cy="10" r="6" fill="white" opacity="0.7"/>
    <circle cx="140" cy="10" r="6" fill="white" opacity="0.7"/>
    <circle cx="160" cy="10" r="6" fill="white" opacity="0.7"/>
    <circle cx="180" cy="10" r="6" fill="white" opacity="0.7"/>
    <circle cx="200" cy="10" r="6" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="190" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Protokoler</text>
</svg>