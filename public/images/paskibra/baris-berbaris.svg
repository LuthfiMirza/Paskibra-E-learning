    <rect x="14" y="53" width="4" height="15" fill="white"/>
    <rect x="22" y="53" width="4" height="15" fill="white"/>
    
    <!-- Figure 2 -->
    <circle cx="70" cy="20" r="8" fill="white"/>
    <rect x="66" y="28" width="8" height="25" fill="white"/>
    <rect x="62" y="35" width="16" height="4" fill="white"/>
    <rect x="64" y="53" width="4" height="15" fill="white"/>
    <rect x="72" y="53" width="4" height="15" fill="white"/>
    
    <!-- Figure 3 -->
    <circle cx="120" cy="20" r="8" fill="white"/>
    <rect x="116" y="28" width="8" height="25" fill="white"/>
    <rect x="112" y="35" width="16" height="4" fill="white"/>
